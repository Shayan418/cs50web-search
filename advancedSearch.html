<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link href="static/style.css" rel="stylesheet">
    <script src="static/sctipt.js"></script>
    <title>Search</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav style="height: 64px;">
        <div class="container-fluid mt-2" style="display: flex; flex-direction: row; justify-content: space-between; width:98%">
            <ul class="nav justify-content-start align-items-center">
                <li>
                    <a class="navbar-brand" href="#">
            <img class="logo" src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="24" width="86" alt="Google logo">
                    </a>
                </li>
            </ul>
            <ul class="nav justify-content-end align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="product-menu" onmouseover="mouseOver()" onmouseout="mouseOut()"><img src="static/buttonsymbolofninedots_80014.svg" class="products-menu" height="18" width="18" alt="9 dot svg for products menu">
                        <div id="products-menu-circle" hidden></div>
                    </a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign in</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="appbar" style="text-align: left; color: #d93025; font-size: 20px; margin: 25px">
        <label style="margin-left:10px">Advanced Search</label>    
   </div>
   <div style="height:1px; background-color: #ebebeb; width: 100%;">

   </div>

    <main>
        <div class="container">
            
            
            <div class="row m-2">
            </div>
            <div class="row search">
                <form action="" id="searchForm" method='GET' target='_new'>
                    <div class="container">
                        <div class="row">
                            <span> all these words: <input type="text" id="all">
                            </span>
                        </div>
                        <div class="row">
                            <span> this exact word or phrase: <input type="text" id="exact">
                            </span>
                        </div>
                        <div class="row">
                            <span> any of these words: <input type="text" id="any">
                            </span>
                        </div>
                        <div class="row">
                            <span> none of these words: <input type="text" id="none">
                            </span>
                        </div>
                    </div>
                    <input type="submit" id="advancedSearch" value="Advanced Search">
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script>


        window.onload = function () {

            document.getElementById('searchForm').onsubmit = function () {
                var all = document.getElementById('all');
                var exact = document.getElementById('exact');
                var any = document.getElementById('any');
                var none = document.getElementById('none');

                let url = "https://google.com/search?"

                url = url +
                    "&as_q=" + all.value.replace(/ /g, "+") +
                    "&as_epq=" + exact.value.replace(/ /g, "+") +
                    "&as_oq=" + any.value.replace(/ /g, "+") +
                    "&as_eq=" + none.value.replace(/ /g, "+")

                window.location = url;

            };
        };


    </script>
</body>

</html>
