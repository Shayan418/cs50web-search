<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link href="static/style.css" rel="stylesheet">
    <title>Search</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav>
        <div class="container-fluid mt-2 ">
            <ul class="nav justify-content-end align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="http://mail.google.com">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="images.html">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="static/buttonsymbolofninedots_80014.svg" class="products-menu" height="24" width="24" alt="9 dot svg for products menu">
                    </a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign in</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row m-2">
                <div class="logocontainer">
                    <img class="logo" src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92" width="272" alt="Google logo">
                    <span id="imagesText">images</span>
                </div>
            </div>
            <div class="row search">
                <form action="" id="searchForm" method='GET' target='_new'>
                    <input type="text" name="q" id="searchText">
                    <input type="submit" id="gSearch" value="Google Search">
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script>


        window.onload = function () {
            
            document.getElementById('searchForm').onsubmit = function () {
                var txt = document.getElementById('searchText');
                
                let url = "https://google.com/search?"
                let imageparam = "&tbm=isch"
                url = url + "q="+ txt.value + imageparam

                window.location = url;
                
            };
        };



    </script>
</body>

</html>
