<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link href="static/style.css" rel="stylesheet">
    <script src="static/sctipt.js"></script>
    <title>Images</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav>
        <div class="container-fluid mt-2 ">
            <ul class="nav justify-content-end align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="product-menu" onmouseover="mouseOver()" onmouseout="mouseOut()"><img src="static/buttonsymbolofninedots_80014.svg" class="products-menu" height="18" width="18" alt="9 dot svg for products menu">
                        <div id="products-menu-circle" hidden></div>
                    </a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign in</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="row m-2 logocontainer">
            <img class="logo" src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92" width="272" alt="Google logo">
            <span id="imagesText">images</span>
        </div>
        <div class="rowsearch">
            <div class="searchContainerParent">
                <div class="searchContainer">
                    <div class="searchContainerBar">
                        <img src="static/icons8-search.svg" class="searchIcon" height="18" width="18" alt="search icon svg">
                        <input type="text" id="searchText" autocomplete="off">
                        <div class="cameraIcon" onclick="searchByBox()"></div>
                        <img src="static/googleMic.svg" class="googleMicI" height="18" width="18" alt="search icon svg">
                        <button type="submit" onclick="myfunc()">
                            <img src="static/icons8-search.svg" class="searchIconI" height="20" width="20" alt="search icon svg">
                        </button>
                    </div>
                    <div class="searchContainerButtons" hidden>
                        <input type="submit" id="gSearch" value="Google Search">
                        <input type="submit" id="imLucky" value="I'm Feeling Lucky">
                    </div>
                </div>
            </div>
            <div class="searchContainer search-hidden" id="searchByBox" hidden>
                <div class="searchInfo">
                    <div id="Searchbyimage" style="font-size: large; font-weight: bold; display: flex; flex-direction: row; justify-content: space-between;">
                        <div> Search by image </div>
                        <div onclick="searchByBoxhide()" style="cursor: pointer;"> x </div>
                    </div>
                    <div> Search Google with an image instead of text. Try dragging an image here. </div>
                </div>
            </div>
        </div>
        <div class="languageBarParent" hidden>
            <div style="text-align: center; display: inline-block;">
                <div class="languageBar"> Google offered in: <a class="language-item" href="">हिन्दी</a>
                    <a class="language-item" href="">বাংলা</a>
                    <a class="language-item" href="">తెలుగు</a>
                    <a class="language-item" href="">मराठी</a>
                    <a class="language-item" href="">தமிழ்</a>
                    <a class="language-item" href="">ગુજરાતી</a>
                    <a class="language-item" href="">ಕನ್ನಡ</a>
                    <a class="language-item" href="">മലയാളം</a>
                    <a class="language-item" href="">ਪੰਜਾਬੀ</a>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="height: 49px; padding-left: 30px; padding-right: 30px; padding-top: 15px; padding-bottom: 15px; text-align: left;">
                <ul class="list-unstyled d-flex d-inline-flex nav">
                    <li class="nav-item">India</li>
                </ul>
            </li>
            <li class="list-group-item py-0">
                <div class="lowerFooter">
                    <div class="container-footer-1-parent">
                        <div class="container-footer-1">
                            <div class="item-footer-1 about">
                                <a href="">About</a>
                            </div>
                            <div class="item-footer-1 advertising">
                                <a href="">Advertising</a>
                            </div>
                            <div class="item-footer-1 business">
                                <a href="">Business</a>
                            </div>
                            <div class="item-footer-1 howSearchWorks">
                                <a href="">How Search Works</a>
                            </div>
                        </div>
                    </div>
                    <div class="container-footer-2-parent">
                        <div class="container-footer-2">
                            <div class="item-footer-2 privacy">
                                <a href="">Privacy</a>
                            </div>
                            <div class="item-footer-2 terms">
                                <a href="">Terms</a>
                            </div>
                            <div class="item-footer-2 ">
                                <a href="">Settings</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </footer>
    <script>





        function myfunc() {
            var txt = document.getElementById('searchText');

            let url = "https://google.com/search?"
            let imageparam = "&tbm=isch"
            url = url + "q=" + txt.value + imageparam

            window.location = url;


        };

        function searchByBox() {
            document.getElementById("searchByBox").removeAttribute("hidden");

        }

        function searchByBoxhide() {
            document.getElementById("searchByBox").setAttribute("hidden", true);
        }


    </script>
</body>

</html>
