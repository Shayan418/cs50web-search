<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link href="static/style.css" rel="stylesheet">
    <script src="static/sctipt.js"></script>
    <title>Search</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav>
        <div class="container-fluid mt-2 ">
            <ul class="nav justify-content-end align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="http://mail.google.com">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="images.html">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="product-menu" onmouseover="mouseOver()" onmouseout="mouseOut()"><img src="static/buttonsymbolofninedots_80014.svg" class="products-menu" height="18" width="18" alt="9 dot svg for products menu">
                        <div id="products-menu-circle" hidden></div>
                    </a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign in</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="row m-2 logocontainer">
            <img class="logo" src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92" width="272" alt="Google logo">
        </div>
        <div class="rowsearch">
            
                <div class="searchContainerParent">
                    <div class="searchContainer">
                        <div class="searchContainerBar">
                            <img src="static/icons8-search.svg" class="searchIcon" height="18" width="18" alt="search icon svg">
                            <input type="text" name="q" id="searchText" autocomplete="off">
                            <img src="static/googleMic.svg" class="googleMic" height="18" width="18" alt="search icon svg">
                        </div>
                        <div class="searchContainerButtons">
                            <button onclick="gSearch()">
                                <input type="submit" id="gSearch" value="Google Search" onclick="gSearch">
                            </button>
                            <button onclick="LSearch()">
                                <input type="submit" id="imLucky" value="I'm Feeling Lucky" onclick="LSearch">

                            </button>
                        </div>
                    </div>
                </div>

        </div>
        <div class="languageBarParent">
            <div style="text-align: center; display: inline-block;">
                <div class="languageBar"> Google offered in: <a class="language-item" href="">हिन्दी</a>
                    <a class="language-item" href="">বাংলা</a>
                    <a class="language-item" href="">తెలుగు</a>
                    <a class="language-item" href="">मराठी</a>
                    <a class="language-item" href="">தமிழ்</a>
                    <a class="language-item" href="">ગુજરાતી</a>
                    <a class="language-item" href="">ಕನ್ನಡ</a>
                    <a class="language-item" href="">മലയാളം</a>
                    <a class="language-item" href="">ਪੰਜਾਬੀ</a>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="height: 49px; padding-left: 30px; padding-right: 30px; padding-top: 15px; padding-bottom: 15px; text-align: left;">
                <ul class="list-unstyled d-flex d-inline-flex nav">
                    <li class="nav-item">India</li>
                </ul>
            </li>
            <li class="list-group-item py-0">
                <div class="lowerFooter">
                    <div class="container-footer-1-parent">
                        <div class="container-footer-1">
                            <div class="item-footer-1 about">
                                <a href="">About</a>
                            </div>
                            <div class="item-footer-1 advertising">
                                <a href="">Advertising</a>
                            </div>
                            <div class="item-footer-1 business">
                                <a href="">Business</a>
                            </div>
                            <div class="item-footer-1 howSearchWorks">
                                <a href="">How Search Works</a>
                            </div>
                        </div>
                    </div>
                    <div class="container-footer-2-parent">
                        <div class="container-footer-2">
                            <div class="item-footer-2 privacy">
                                <a href="">Privacy</a>
                            </div>
                            <div class="item-footer-2 terms">
                                <a href="">Terms</a>
                            </div>
                            <div class="item-footer-2 ">
                                <a href="">Settings</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </footer>
    <script>



            function gSearch() {
                    var txt = document.getElementById('searchText');

                    let url = "https://google.com/search?"
                    url = url + "q=" + txt.value

                    window.location = url;

                };
            

            function LSearch() {
                    var txt = document.getElementById('searchText');

                    let url = "https://google.com/search?"
                    let luckyparam = "&btnI=I%27m+Feeling+Lucky"
                    url = url + "q=" + txt.value + luckyparam

                    window.location = url;

                };



    </script>
</body>

</html>
